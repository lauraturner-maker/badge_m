<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --magna-red: #ed1c24;
            --dark-charcoal: #121212;
            --glass-white: rgba(255, 255, 255, 0.05);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* The Badge Container */
        .magna-badge {
            width: 300px;
            background: var(--dark-charcoal);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid #333;
            color: white;
            position: relative;
            text-align: center;
        }

        /* Red Header Accent */
        .header-accent {
            background: var(--magna-red);
            height: 8px;
            width: 100%;
        }

        .content {
            padding: 30px 20px;
        }

        .logo-area {
            margin-bottom: 25px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .logo-text span {
            color: var(--magna-red);
        }

        /* Simulated QR Code using CSS Gradients */
        .qr-wrapper {
            background: white;
            padding: 10px;
            border-radius: 12px;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code {
            width: 100px;
            height: 100px;
            /* Creating a stylized QR pattern with gradients */
            background-image: 
                linear-gradient(45deg, #000 25%, transparent 25%), 
                linear-gradient(-45deg, #000 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #000 75%), 
                linear-gradient(-45deg, transparent 75%, #000 75%);
            background-size: 10px 10px;
            background-position: 0 0, 0 5px, 5px -5px, -5px 0px;
            border: 4px solid #000;
            position: relative;
        }

        /* Identity Details */
        .user-name {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }

        .user-title {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-top: 1px solid #333;
            padding-top: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            font-weight: 700;
        }

        .value {
            font-size: 13px;
            font-weight: 500;
            color: #ccc;
        }

        /* Holographic overlay effect */
        .shimmer {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right, 
                transparent, 
                rgba(255,255,255,0.05), 
                transparent
            );
            transform: skewX(-25deg);
            animation: move-shimmer 4s infinite;
        }

        @keyframes move-shimmer {
            0% { left: -100%; }
            30% { left: 150%; }
            100% { left: 150%; }
        }
    </style>
</head>
<body>

    <div class="magna-badge">
        <div class="shimmer"></div>
        <div class="header-accent"></div>
        
        <div class="content">
            <div class="logo-area">
                <div class="logo-text">MAGNA<span>.</span></div>
            </div>

            <div class="qr-wrapper">
                <div class="qr-code"></div>
            </div>

            <h2 class="user-name">Alex Sterling</h2>
            <p class="user-title">Project Engineer</p>

            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Issued</span>
                    <span class="value">Feb 26, 2026</span>
                </div>
                <div class="info-item">
                    <span class="label">ID Number</span>
                    <span class="value">M-8842-X</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
